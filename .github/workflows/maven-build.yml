# This workflows will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: [self-hosted, linux, arm64]
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{matrix.java}}
          distribution: 'temurin'
          cache: maven
          server-id: nexus
          server-username: NEXUS_USERNAME
          server-password: NEXUS_PASSWORD
      - name: Build with Maven Wrapper
        run: ./mvnw -B package

      - name: Publish to Nexus (Maven deploy)
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          set -euo pipefail
          : "${NEXUS_USERNAME:?Missing secret NEXUS_USERNAME}"
          : "${NEXUS_PASSWORD:?Missing secret NEXUS_PASSWORD}"
          ./mvnw -B -DskipTests deploy
